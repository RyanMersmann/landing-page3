<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Fresh Produce/register</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="login-page-container">
    <div class="header-bar">
      <div class="left">
        <div>US</div>
      </div>
      <div class="center">
        <div class="logo">Farm Fresh Produce</div>
      </div>
      <div class="right">
      </div>
    </div>
    
    <div class="register-middle-content">
      <form class="register-form"><br>
        <div class="register-prompt">Register</div>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br>
        <input type="email" placeholder="Email/Username"><br>
        <input type="password" placeholder="Password"><br>
        <input type="tel" placeholder="(___) ___-____"><br>
        <input type="number" placeholder="Zip Code"><br>
        <div class="sign-in-button">Sign In</div>
      </form>
    </div>
  </div>

  <div class="page-footer">
    <div>
      <p>Persons with disabilities who may need a reasonable accommodation in order to sign up for a role or</p>
      <p>assistance with the onboarding process may contact 650-935-5020.</p>
    </div>
    <div>Privacy | Help</div>
  </div>
      
</body>
</html>
